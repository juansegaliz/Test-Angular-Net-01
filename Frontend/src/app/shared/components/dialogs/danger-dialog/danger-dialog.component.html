<div>
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content>
      <p>{{ data.message }}</p>
    </mat-dialog-content>
    <div mat-dialog-actions class="dialog-actions">
      <button mat-button color="primary" mat-dialog-close>No</button>
      <button mat-button color="warn" [mat-dialog-close]="true">Si</button>
    </div>
  </div>
